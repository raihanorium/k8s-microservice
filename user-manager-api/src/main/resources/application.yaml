spring:
  application:
    name: user-manager-api

  datasource:
    url: jdbc:mysql://localhost:3306/user_manager
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true